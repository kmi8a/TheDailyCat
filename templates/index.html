{% extends "layout.html" %}

{% block title %}
    Breeds
{% endblock %}

{% block main %}
    <div class="col-md-6 offset-md-3 section justify-content-center mb-5">
        <h1 class="mb-3">Choose a cat breed:</h1>

        <div class="d-flex justify-content-center mb-5">
            <div class="input-group breed-select">
                <select name="breeds" id="breeds" class="form-select">
                    {% for breed in breeds %}
                        <option value="{{ breed.id }}">{{ breed.name }}</option>
                    {% endfor %}
                </select>
                <button id="show-cat-btn" class="btn btn-primary" type="button">Show me a cat!</button>
            </div>
        </div>

        <div id="cat-image-container">
            <img id="cat-image" class="rounded" src="" alt="Cat image">
            <p id="no-image-msg"></p>
        </div>
        <div class="py-4">
            <p id="cat-description"></p>
        </div>          
    </div>

    <script src="/static/main.js"></script>
{% endblock %}
